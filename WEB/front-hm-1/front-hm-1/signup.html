<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign up form</title>
    <link href="components_styles.css" rel="stylesheet" />
    <link href="currenttask_styles.css" rel="stylesheet" />
</head>
<body>
    <div class="form-container">
        <form class="form">
            <div class="textbox-container">
                <input type="text" class="form-element textbox left-textbox" placeholder="First Name" required />
                <input type="text" class="form-element textbox" placeholder="Last Name" required />
            </div>
            <input type="text" class="form-element textbox" placeholder="Username" required />
            <input type="email" class="form-element textbox" placeholder="Email Address" required />
            <input type="password" class="form-element textbox" placeholder="Password" required />
            <div class="form-element">
                <label class="container text">
                    <input type="checkbox" required>I Agree to the <a class="ac" href="#">terms of use </a>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="center-container">
                <button type="submit" class="form-element button signup-button">Sign up</button>
            </div>
            <div class="center-container">
                <span class="text">Have an account with us? <a class="ac" href="/login.html">Login here</a></span>
            </div>
        </form>
    </div>
</body>
</html>
