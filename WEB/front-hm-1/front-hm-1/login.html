<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login form</title>
    <link href="components_styles.css" rel="stylesheet" />
    <link href="currenttask_styles.css" rel="stylesheet" />
</head>
<body>
    <div class="form-container">
        <form class="form">
            <input type="email" class="form-element textbox" placeholder="Email Address" required />
            <input type="password" class="form-element textbox" placeholder="Password" required />
            <div class="center-container">
                <button type="submit" class="form-element button login-button">Login</button>
            </div>
            <div class="center-container">
                <span class="text">Forgot your password? <a class="ac" href="#">Reset here</a></span>
            </div>
        </form>
    </div>
</body>
</html>
